<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Ladino Cano">
    <meta name="keywords" content="html, examples, homework ">
    <meta name="description" content="Punto 3">
    <title></title>
</head>

<body>
    <div id="root">
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">


        const data = {
            title_1: "Página inicial Juan Tuesta",
            intro: "Bienvenido a mi página personal. Soy un alumno de la Universidad de Deusto y esta es mi página inicial, con la lista de mis enlaces favoritos y otra información de interés",
            title_2: "Enlaces favoritos:",
            footer: "Juan Tuesta, Universidad de Deusto, marzo 2002",


        }

        const element = (
            <div>
                <h1>{data.title_1}</h1>
                <p>{data.intro}</p>
                <h2>{data.title_2}</h2>
                <ul>
                    <li>Páginas Personales</li>
                    <li>Páginas de referencia
                        <ul><li>Charkes F. Golfarb</li>
                            <li>Lou Burnard</li>
                            <li>Tim Berners-Lee</li>
                        </ul>
                    </li>
                    <li>Portales</li>
                    <li>Medios de comunicación</li>
                </ul>
                <p><i>{data.footer}</i></p>
            </div>
        );

        ReactDOM.render(
            element,
            document.getElementById('root')
        );
    </script>
</body>

</html>
